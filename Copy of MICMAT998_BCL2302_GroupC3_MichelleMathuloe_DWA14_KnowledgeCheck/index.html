<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally Count</title>

  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet" />

  <link href="//cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js"

  <script src="./scripts.js" defer></script>

  <script type="module" src="./counter-component.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header_title">
      Tally Count
    </h1>
  </header>

  <aside class="controls">
    <label>
      <span>Display</span>
      <select>
        <option>Single</option>
        <option>Multiple</option>
      </select>
    </label>

    <label>
      <span>Counter</span>
      <select>
        <option>Counter 1</option>
        <option>Counter 2</option>
        <option>Counter 3</option>
      </select>
    </label>

    <button>Settings</button>
  </aside>

  <main class="counter">
    <counter-component></counter-component>
  </main>

  <footer class="footer">
    Inspired by <a href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice project
    for learning JavaScript.
  </footer>
</body>

</html>
